name: Build Firmware
on: [push, pull_request ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      - name: Configure build environment
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://github.com/earlephilhower/arduino-pico/releases/download/global/package_rp2040_index.json
          arduino-cli core update-index
          arduino-cli core install rp2040:rp2040@2.7.1
          ls -l

      - name: Compile firmware
        run: |
          arduino-cli compile \
            --fqbn rp2040:rp2040:rpipico:usbstack=tinyusb \
            --export-binaries \
            --output-dir ./build \
            ./PokeControllerForPico/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pico-firmware
          path: ./build/
