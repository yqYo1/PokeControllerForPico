name: Build Firmware
on: [push, pull_request, workflow_call ]

jobs:
  Build-firmware:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sku: [ pico, pico2 ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake make gcc-arm-none-eabi

      - name: Clone Pico SDK
        run: git clone --branch 2.2.0 --depth 1 https://github.com/raspberrypi/pico-sdk.git

      - name: Initialize Pico SDK Submodules
        run: cd pico-sdk && git submodule update --init

      - name: Compile firmware
        run: make build ${{ matrix.sku }}
        env:
          PICO_SDK_PATH: ${{ github.workspace }}/pico-sdk

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pico-firmware-${{ matrix.sku }}
          path: ./PokeControllerForPico-${{ matrix.sku }}.uf2
